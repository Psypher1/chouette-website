<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Choutte | Hosting For Everyone</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="navbar">
      <div class="container flex">
        <h1 class="logo">Choutte</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="features.html">Features</a></li>
          <li><a href="documentaion.html">Docs</a></li>
        </ul>
      </div>
    </div>

    <!-- Showcase  -->
    <section class="showcase">
      <div class="container grid">
        <div class="showcase-text">
          <h1>Déploiement Plus Facile</h1>
          <p>
            Déployez des applications Web de toutes sortes, des API d'entreprise
            à grande échelle aux sites Web statiques pour les particuliers.
            Remplissez le formulaire pour essayer une démo de notre plateforme
          </p>
          <a href="features.html" class="btn btn-outline">Lire plus</a>
        </div>

        <div class="showcase-form card">
          <h2>Demander une démo</h2>
          <form>
            <div class="form-control">
              <input type="text" name="name" placeholder="Nom" required />
            </div>
            <div class="form-control">
              <input
                type="text"
                name="company"
                placeholder="Entreprise"
                required
              />
            </div>
            <div class="form-control">
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <input type="submit" value="Envoyer" class="btn btn-primary" />
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
